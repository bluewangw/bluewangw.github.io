# Dependencies
gems:
  - jekyll-sitemap
  - jekyll-paginate

# Permalinks
permalink:           pretty

# Setup
url:                 http://qwtel.com

# Set to '' in case of hosting on GitHub pages,
# i.e. `http://<username>.github.io`
baseurl:             ''

title:               BlueWang

# Pagination
paginate:            10
paginate_path:       "blog/page:num"

# Markdown enabled, however don't use more than one paragraph (enforced by `>`)
description:         >
   I'm trying，Be a tester！

# The tags listed as entries in the sidebar
sidebar_tags:        [AutoTest,FunctionTest,Performance]

# Fallback image and color if not overwritten for tag or post
image:               /bluewangw.github.io/public/img/nap.jpg
color:               '#A85641'

# Fonts
font:                '"PT Serif", Georgia, serif'
font_accent:         '"Roboto Slab", "PT Serif", Georgia, serif'
load_google_fonts:   'Roboto+Slab:700|PT+Serif:400,400italic,700,700italic'

# About yourself
author:
  name:              'Blue Wang'

  # This photo will be used in the about section
  photo:             /bluewangw.github.io/public/img/myphoto.jpg
  photo2x:           /bluewangw.github.io/public/img/myphoto.jpg

  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about: 
    我是一个测试工程师，现就职于安居客，从事测试工作已经6年多了，这个博客会记录我学习的点滴!
    如果觉得我的文章对您有用，请用微信随意打赏。您的支持将鼓励我继续创作！
    ![image](http://note.youdao.com/yws/api/personal/file/CCBD9454979C420A885A02CCBB7CAEF0?method=download&inline=true&shareKey=fdc50fa4c082125914cedd4be14c6481)
